    <script>
        $(function(){
            $(".nav_list li").click(function(){
                var index=$(this).index();
                $(this).addClass('current').siblings().removeClass();
                $(this).children("a")
            });
            var num = 0;
            var timer = null;
            function gogogo(){
                timer=setInterval(function(){
                    num++;
                    if(num>4){
                        num = 0;
                        $(".banner").css("left","0");
                        num = 1;
                    }
                    $(".banner").animate({left:-(num*747)+'px'});
                },2000);

            }
            gogogo();
            $(".banner").hover(function(){
                clearInterval(timer)
            },function () {
                gogogo()
                }
            );

            $(".b_left").click(

                function() {
                    num--;
                    if (num < 0) {
                        num = 0;
                    }

                    $(".banner").animate({left: -num*747+'px'});
                });
            $(".b_right").click(

                function(){
                    num++;
                    if(num>3) {
                        num = 3;
                    }
                    $(".banner").animate({left:-num*747+'px'});

                });
        });

    </script>
